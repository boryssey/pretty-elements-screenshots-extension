<!DOCTYPE html>
<html>
<head>
  <title>Options</title>
  <link rel="stylesheet" type="text/css" href="./options.css">
  <script type="module" src="./options.js"></script>

</head>
<body>
        <img src="./icons/128.png" alt="Pretty Screenshots Extensions Icon"/>
        <hr class="solid">
        <div class="options">
            <div class="option-item">
                <label for="cors_checkbox">
                    Enable CORS for loading images:
                    <br />
                    <span>You may need to enable this if you have issues with images in your screenshots.</span>
                </label>
                <input type="checkbox" id="cors_checkbox" />
            </div>
        </div>
</body>
</html>
